<div class="productCard">
  <div class="productHeader">
    <img class="productIcon" src="https://cdn0.iconfinder.com/data/icons/cosmo-layout/40/box-512.png" />
    <span class="emptySpace"></span>
    <span class="productName">{{p.name}}</span>
    <span class="emptySpace"></span>
    <span class="emptySpace"></span>
  </div>
  <div class="productContent">
    <img class="productImage" src="{{p.image}}" alt="{{p.name}} Image">
    <p>{{p.description}}</p>
  </div>
</div>
